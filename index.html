<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Swiper CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  
  <!-- ScrollReveal.js CDN -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax">
    <div class="parallax-layer" data-speed="0.5">
      <img src="images/layer1.png" alt="Layer 1">
    </div>
    <div class="parallax-layer" data-speed="0.7">
      <img src="images/layer2.png" alt="Layer 2">
    </div>
    <div class="parallax-layer" data-speed="0.9">
      <img src="images/layer3.png" alt="Layer 3">
    </div>
    <div class="parallax-layer" data-speed="1.1">
      <img src="images/layer4.png" alt="Layer 4">
    </div>
    <div class="parallax-layer" data-speed="1.3">
      <img src="images/layer5.png" alt="Layer 5">
    </div>
  </div>

  <div class="container mx-auto px-4 py-32">
    <h1 class="text-5xl font-bold text-center mb-8 text-gradient">Parallax Scrolling Website</h1>
    <p class="text-xl text-gray-500 text-center mb-16">Explore the depths of our immersive parallax experience.</p>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="bg-gradient-to-r from-[#7928CA] to-[#FF0080] rounded-3xl shadow-xl overflow-hidden">
            <img src="images/slide1.jpg" alt="Slide 1" class="w-full h-64 object-cover">
            <div class="p-6">
              <h2 class="text-2xl font-bold text-white mb-2">Slide 1</h2>
              <p class="text-gray-300">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="bg-gradient-to-r from-[#0077B6] to-[#00D7FF] rounded-3xl shadow-xl overflow-hidden">
            <img src="images/slide2.jpg" alt="Slide 2" class="w-full h-64 object-cover">
            <div class="p-6">
              <h2 class="text-2xl font-bold text-white mb-2">Slide 2</h2>
              <p class="text-gray-300">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="bg-gradient-to-r from-[#F44336] to-[#FF9800] rounded-3xl shadow-xl overflow-hidden">
            <img src="images/slide3.jpg" alt="Slide 3" class="w-full h-64 object-cover">
            <div class="p-6">
              <h2 class="text-2xl font-bold text-white mb-2">Slide 3</h2>
              <p class="text-gray-300">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
